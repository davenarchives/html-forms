<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <h2>Please fill this survey form</h2>
        <form id="surveyForm">
            <label>First Name: <input type="text" id="firstName"></label>
            <label>MI: <input type="text" id="middleInitial" size="2"></label>
            <label>Last Name: <input type="text" id="lastName"></label>
            <br><br>
            <label>City: <input type="text" id="city"></label>
            <label>State: <input type="text" id="state"></label>
            <label>Zip Code: <input type="text" id="zipCode"></label>
            <br><br>
            
            <p>Choose a Sport:</p>
            <input type="checkbox" id="basketball"> Basketball
            <input type="checkbox" id="football"> Football
            <input type="checkbox" id="hockey"> Hockey
            <br><br>
            
            <p>Choose a Year:</p>
            <input type="radio" name="year" value="Freshman"> Freshman
            <input type="radio" name="year" value="Sophomore"> Sophomore
            <input type="radio" name="year" value="Junior"> Junior
            <input type="radio" name="year" value="Senior"> Senior
            <br><br>
            
            <p>Choose your favorite food:</p>
            <select id="favoriteFood">
                <option>Chips</option>
                <option>Pizza</option>
                <option>Nachos</option>
            </select>
            <br><br>

            <textarea id="comments" placeholder="Please let us know your comments"></textarea>
            <br><br>

            <button type="button" onclick="submitForm()">Send it</button>
            <button type="reset">Clear it</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
